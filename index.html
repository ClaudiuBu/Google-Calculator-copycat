<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- My style -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- My Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</head>

<body>
    <header>

    </header>
    <div id="content">

        <div class="container-fluid">

            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1><span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span> 
                            Calculator</h1>
                    </div>
                </div>
            </div>
            <div class="container calculator">
                <p id="rezultat">0</p>


                <!-- Butoane HTML Calculator -->
                <div class="container">
                    <div class="row">
                        <div class="col-4"></div>
                            <button class="btn btn-light btn-lg  operator ">(</button>
                            <button class="btn btn-light btn-lg  operator ">)</button>
                            <button class="btn btn-light btn-lg  operator">%</button>
                            <button class="btn btn-grey btn-lg operator">AC</button>
                        

                    </div>
                    <div class="row">
                        <div class="col-4"></div>
                        <button class="btn btn-light btn-lg number ">7</button>
                        <button class="btn btn-light btn-lg number ">8</button>
                        <button class="btn btn-light btn-lg number">9</button>
                        <button class="btn btn-grey btn-lg operator">&divide;</button>
                    </div>
                    <div class="row">
                        <div class="col-4"></div>
                        <button class="btn btn-light btn-lg number ">4</button>
                        <button class="btn btn-light btn-lg number">5</button>
                        <button class="btn btn-light btn-lg number">6</button>
                        <button class="btn btn-grey btn-lg operator">&times;</button>
                    </div>
                    <div class="row">
                        <div class="col-4"></div>
                        <button class="btn btn-light btn-lg number ">1</button>
                        <button class="btn btn-light btn-lg number">2</button>
                        <button class="btn btn-light btn-lg number">3</button>
                        <button class="btn btn-grey btn-lg operator">&minus;</button>
                    </div>
                    <div class="row">
                        <div class="col-4"></div>
                        <button class="btn btn-light btn-lg number">0</button>
                        <button class="btn btn-light btn-lg number">.</button>
                        <button class="btn btn-primary btn-lg operator">=</button>
                        <button class="btn btn-grey btn-lg operator">&plus;</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/calculator.js"></script>
</body>

</html>
