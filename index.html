<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="shortcut icon" href="favicon (1).ico">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <!-- My style -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- My Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/core.js"></script>

    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/80d03d05fc.js"></script>

    <!-- My Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    

</head>

<body>
    <header>
    </header>
    <div id="content">

        <div class="container-fluid">

            <div class="container title">
                <div class="row">
                    <div class="col">
                        <h1><span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span
                                class="blue">g</span><span class="green">l</span><span class="red">e</span>
                            Calculator</h1>
                    </div>
                </div>
            </div>

            <div class="container calculator ">
                <div class="container-history shadow-lg p-3 mb-5 bg-white rounded">
                    <div class="history-header-container">
                        <h3>Last Operations</h3>
                    </div>
                    <div class="history-content">
                        <p>Calculele  si rezulatete dvs apar aici, astfel incat, sa le puteti folosi din nou.</p>
                        <table></table>
                    </div>
                    <div class="history-footer">
                        
                    </div>
                </div>

                <div class="container display">
                    <div class="history">
                        <i class="fas fa-history"></i>
                    </div>
                    <div class="container prior-op">
                        <p class="prior-operation">Prior Op</p>
                    </div>
                    <div class="container prior-op">
                        <p id="rezultat">0</p>
                    </div>
                </div>
                <!-- Butoane HTML Calculator -->
                <div class="container butoane">
                    <div class="row">
                        <div class="col-2"></div>
                        <!-- <button class="">oper</button>
                            <button class="">oper</button>
                            <button class="">oper</button> -->
                        <button class="btn btn-grey btn-lg operator ">Deg</button>
                        <button class="btn btn-grey btn-lg operator ">x!</button>
                        <button class="btn btn-grey btn-lg  operator ">(</button>
                        <button class="btn btn-grey btn-lg  operator ">)</button>
                        <button class="btn btn-grey btn-lg  operator">%</button>
                        <button class="btn btn-grey btn-lg  erase operator">C</button>


                    </div>
                    <div class="row">
                        <div class="col-2"></div>
                        <button class="btn btn-grey btn-lg operator ">sin</button>
                        <button class="btn btn-grey btn-lg operator ">ln</button>
                        <button class="btn btn-light btn-lg number ">7</button>
                        <button class="btn btn-light btn-lg number ">8</button>
                        <button class="btn btn-light btn-lg number">9</button>
                        <button class="btn btn-grey btn-lg operator">&divide;</button>

                    </div>
                    <div class="row">
                        <div class="col-2"></div>
                        <button class="btn btn-grey btn-lg operator ">cos</button>
                        <button class="btn btn-grey btn-lg operator ">log</button>
                        <button class="btn btn-light btn-lg number ">4</button>
                        <button class="btn btn-light btn-lg number">5</button>
                        <button class="btn btn-light btn-lg number">6</button>
                        <button class="btn btn-grey btn-lg operator">&times;</button>
                    </div>
                    <div class="row">
                        <div class="col-2"></div>
                        <button class="btn btn-grey btn-lg operator ">tan</button>
                        <button class="btn btn-grey btn-lg operator ">&radic;</button>
                        <button class="btn btn-light btn-lg number ">1</button>
                        <button class="btn btn-light btn-lg number">2</button>
                        <button class="btn btn-light btn-lg number">3</button>
                        <button class="btn btn-grey btn-lg operator">&minus;</button>
                    </div>
                    <div class="row">
                        <div class="col-2"></div>
                        <button class="btn btn-grey btn-lg operator ">e<sup>x</sup></button>
                        <button class="btn btn-grey btn-lg operator ">x<sup>y</sup></button>
                        <button class="btn btn-light btn-lg number">0</button>
                        <button class="btn btn-light btn-lg number">.</button>
                        <button class="btn btn-primary btn-lg egal-operator">=</button>
                        <button class="btn btn-grey btn-lg operator">&plus;</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="container" id="footer">
        <div>
            <p>Facut cu &hearts; in Bacau, Romania</p>
        </div>
        <div class="social-icons">
            <ul>
                <li><i class="fab fa-facebook-f"></i> Facebook</li>
                <li><i class="fab fa-twitter"></i> Twitter</li>
                <li><i class="fab fa-google"></i> Google</li>
            </ul>
        </div>
    </footer>
    <script src="js/calculator.js"></script>
</body>

</html>
